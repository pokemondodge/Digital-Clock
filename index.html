<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock
        {
            position: relative;
            top: 82px;
            justify-content: center;
            display: flex;
            font-size: xx-large;
        }
        .hour, .minutes, .seconds, .am_pm
        {
            height: 5%;
            border: 1px solid black;
            /* border-radius: 5px; */
        }
    
    </style>
</head>
<body>
        <div class="clock">
            <div class="hour">
                <h1 id="h" >HH</h1>
            </div>
            <div class="minutes">
                <h1 id="m" >MM</h1>
            </div>
            <div class="seconds">
                <h1 id="s" >SS</h1>
            </div>
            <div class="am_pm">
                <h1 id="merd">AM</h1>
            </div>
        </div>
        <script src="addFunctionality.js"></script>
</body>
</html>
